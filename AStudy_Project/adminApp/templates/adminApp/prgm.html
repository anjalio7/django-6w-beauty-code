<body>
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form action="{% url 'login' %}" method="post" role="form" class="" data-aos="fade-up">
            {% csrf_token %}
            
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="">Username</label>
              <input type="text" name='username' id="" class="form-control form-control-lg"
                placeholder="Enter a valid username" required>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="">Password</label>
              <input type="password" name="password" id="" class="form-control form-control-lg" placeholder="Enter password" required/>  
            </div>
            {% if message %}
                <div class="my-3">
                  <div class="loading">Loading</div>
                  <div class="error-message"></div>
                  <div class="sent-message">{{message}}</div>
            {% endif %}
            <div class="text-center text-lg-start mt-4 pt-2">
              <a href=""><button type="button" class="btn btn-primary btn-lg "
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button></a>
              
            </div>
          </form>
        </div>
      </div>
    </div>
    <div
     
  </section>
