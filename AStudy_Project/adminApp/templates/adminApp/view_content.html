{% extends 'adminApp/body.html' %}

{% block body %}

<div class="container-fluid p-4">
    <h1 align="center" class=""> Content</h1>
    <div class="row">
        <div class="col-md-12 mx-2 text-white">
            <a class="" href="{% url 'add-content' %}"><button type="button"
            class=" btn btn-warning d-block m-auto mb-4" >Add content</button>
            </a>
        </div>   
    </div>
</div>
    <div class="container-fluid"></div>
           <div class="row " >
            <div class="col col-md-8 mx-auto text-center">
                
                <table class="table table-bordered table-striped">
                    <tr>
                        <th>ID</th>
                        <th>Subtopics</th>
                        <th>Title</th>
                        <th>Content</th>
                        <th>Edit</th>
                        <th>Delete</th>

                    </tr>
                        {% for i in content %}
                        <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.title}}</td>
                        <td>{{i.subtopic_id.subtopic_name}}</td>
                        <td>{{i.data}}</td>
                    
                        <td>
                            <a href="{% url 'editContent' i.id %}"><button class="btn btn-dark">Edit
                            </button></a>
                        </td>
                        <td>
                            <a href="{% url 'deleteContent' i.id %}"><button class="btn btn-dark">Delete
                            </button></a>
                        </td>
                    </tr>
                        {% endfor %}
                </table>
            </div>
            
        </div>
    </div>
<br>
{% endblock %}
