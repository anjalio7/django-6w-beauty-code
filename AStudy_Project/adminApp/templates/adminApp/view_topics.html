{% extends 'adminApp/body.html' %}

{% block body %}
<br>
<h1 align="center" > Topics</h1>
<div class=" container-fluid section-bg"></div>
    <div class="row align-items-center">
        <div class="col-md-12 mx-2 text-white pricing">
            <a class="" href="{% url 'addtopics' %}" >
                <button class="btn btn-warning d-block m-auto mb-4">
                    Add topics
                </button> </a>
        </div>   
    </div>
</div>

    <div class="container-fluid"></div>
        <div class="row " >
            <div class="col col-md-8 mx-auto p-10px text-center">

                <table class="table table-bordered table-striped">
                    <tr>
                        <th>ID</th>
                        <th>Topic Names</th>
                        <th>Edit</th>
                        <th>Delete</th>


                    </tr>
                        {% for i in topic %}
                        <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.topic_name}}</td>
                        <td>
                            <a href="{% url 'edit-topic' i.id %}">
                                <button class="btn btn-dark">Edit
                            </button></a>
                        </td>
                        <td>
                            <a href="{% url 'delete-topic' i.id %}"><button class="btn btn-dark">Delete
                            </button></a>
                        </td>
                    </tr>
                        {% endfor %}
                </table>
            </div>
            
        </div>
    </div>
<br>
{% endblock %}
