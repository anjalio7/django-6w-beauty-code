<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <section class="bg-dark">
        <div class="container ">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none ">
                    
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                      alt="Sample photo" class="img" height="80%"; width="100%";
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div>
                  <div class="col-xl-6">
                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <div class="card-body p-md-5 text-black">

                        <h3 class="mb-5 text-uppercase">registration form</h3>
        
                        <div class="row">
                            <!-- <div class="col-md-6 mb-2"> -->
                            <div class="form-outline">
                                <label class="form-label" for="form3Example1m">Name</label>
                                <input type="text" id="form3Example1m" name="name" class="form-control form-control-lg" required />
                            </div>
                            <!-- </div> -->
                            <!-- <div class="col-md-6 mb-2">
                            <div class="form-outline">
                                <label class="form-label" for="form3Example1n">Last name</label>
                                <input type="text" id="form3Example1n"name="last" class="form-control form-control-lg" required />
                            </div>
                            </div> -->
                        </div>

                        <div class="form-outline mb-2">
                            <label class="form-label" for="form3Example9">Email</label>
                            <input type="email" id="form3Example9" name="email" class="form-control form-control-lg" required />
                        </div>
        
                        <div class="form-outline mb-2">
                            <label class="form-label" for="form3Example90">Password</label>
                            <input type="password" name="password" id="form3Example90" class="form-control form-control-lg" required />
                        </div>
        
                        <div class="form-outline mb-2">
                            <label class="form-label" for="form3Example99">Confirm Password</label>
                            <input type="password" name="confirmation" id="form3Example99" class="form-control form-control-lg" required />
                        </div>

                        <div class="row mt-3">
                          <div class="col-md-8">
                            {% if message %}
                              <p class="fs-4">{{message}}</p>
                            {% endif %}
                          </div>
                          <div class="col-md-4">
                          <button type="submit" class="btn btn-warning btn-lg ms-2">Submit</button>
                          </div>

                        </div>
        
                        </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
